<div class="auth">


  <section class="hero">
    <div class="hero-content">
      <h1 class="brand">Forgot Your Password?</h1>
      <p class="tagline">
        No worries! Enter your registered email and weâ€™ll send you a reset link.
      </p>

      <div class="chips">
        <span class="chip">ğŸ” Secure Reset</span>
        <span class="chip">ğŸ“§ Email Verification</span>
        <span class="chip">ğŸ’¡ Easy Recovery</span>
      </div>
    </div>
  </section>

  <section class="form-section">
    <div class="login-card scale-in">
      <div class="icon">
        <i class="bi bi-envelope-paper"></i>
      </div>

      <h2 class="title">Reset Password</h2>
      <p class="subtitle">Weâ€™ll email you a password reset link</p>

      <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
        <div class="field">
          <label>Email Address</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your registered email"
            required
          />
        </div>

        <button class="btn" type="submit" [disabled]="loading">
          <ng-container *ngIf="!loading; else loadingTpl">
            <i class="bi bi-send me-2"></i> Send Reset Link
          </ng-container>
          <ng-template #loadingTpl>
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Sending...
          </ng-template>
        </button>

        <p class="muted mt-2">
          Remembered your password?
          <a class="link" href="/login">Back to Login</a>
        </p>
      </form>
    </div>
  </section>
</div>
