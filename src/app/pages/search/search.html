
<app-navbar></app-navbar>
<section class="search-section py-5">
  <div class="container">
    <h2 class="fw-bold text-center mb-4">
      <i class="bi bi-search text-primary"></i> Search Products
    </h2>

    <div class="input-group mb-4 mx-auto" style="max-width: 500px;">
      <span class="input-group-text bg-primary text-white border-0">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control border-0 shadow-sm"
        placeholder="Search by name or category..."
        [(ngModel)]="query"
      />
    </div>

 
    <div *ngIf="filtered().length > 0; else noResults">
      <div class="row g-4 justify-content-center">
        <div *ngFor="let p of filtered()" class="col-6 col-md-4 col-lg-3">
          <div
            class="card h-100 border-0 shadow-sm product-card text-center"
            (click)="viewDetails(p.id)"
            style="cursor:pointer"
          >
            <div class="img-wrap">
              <img [src]="p.image" [alt]="p.title" class="card-img-top p-3" />
            </div>
            <div class="card-body">
              <h6 class="fw-semibold">{{ p.title }}</h6>
              <p class="fw-bold text-primary mb-0">{{ p.price | currency }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

 
    <ng-template #noResults>
      <p class="text-center text-muted mt-5">No products found.</p>
    </ng-template>
  </div>
</section>


<app-footer></app-footer>
