<app-navbar></app-navbar>

<section class="wishlist-page container py-5">
  <h2 class="mb-4">
    <i class="bi bi-heart-fill text-danger"></i> My Wishlist
  </h2>

  <div class="row g-4" *ngIf="wishlist().length > 0">
    <div class="col-md-4" *ngFor="let item of wishlist()">
      <div class="wish-card p-3 shadow-sm rounded-4">
        <div class="image-box">
          <img [src]="item.image" class="img-fluid" />
        </div>
        <h5 class="mt-3">{{ item.title }}</h5>
        <p class="price fw-bold">${{ item.price }}</p>

        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-primary w-75" (click)="confirmMove(item)">
            <i class="bi bi-bag-plus"></i> Move to Cart
          </button>

          <button class="btn btn-outline-danger" (click)="confirmDelete(item)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <p class="empty text-center" *ngIf="wishlist().length === 0">
    No favorites yet ðŸ’”
  </p>
</section>

<div class="modal fade" id="moveModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="mb-3">Move to Cart?</h5>
      <p class="text-muted">Do you want to move this item to your cart?</p>
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="moveConfirmed()">Yes, Move</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="mb-3">Remove from Wishlist?</h5>
      <p class="text-muted">Are you sure you want to remove this item?</p>
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" (click)="deleteConfirmed()">Remove</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
