<app-navbar></app-navbar>

<section class="category-products">
  <div class="header">
    <h2><i class="bi bi-collection"></i> {{ categoryName | titlecase }}</h2>
    <p>Discover all products in {{ categoryName | titlecase }}.</p>
  </div>

  <div *ngIf="products.length > 0; else noProducts" class="grid">
    <div *ngFor="let p of products" class="card" (click)="viewDetails(p.id)">
      <div class="img-wrap">
        <img [src]="p.image" [alt]="p.title" />
      </div>
      <h4>{{ p.title }}</h4>
      <p class="price">{{ p.price | currency }}</p>
    </div>
  </div>

  <ng-template #noProducts>
    <div class="no-products">
      <i class="bi bi-emoji-frown"></i>
      <p>No products found in this category.</p>
    </div>
  </ng-template>
</section>

<app-footer></app-footer>
